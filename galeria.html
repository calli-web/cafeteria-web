<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería - Café El Buen Sabor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #3d3d3d;
    }

    header {
      background-color: #6e3b0e;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 0 0 12px 12px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 30px auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .volver {
      display: block;
      text-align: center;
      margin-top: 40px;
    }

    .volver a {
      text-decoration: none;
      color: white;
      background-color: #6e3b0e;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .volver a:hover {
      background-color: #4b2605;
    }
  </style>
</head>
<body>

  <header>
    <h1>Galería de Café El Buen Sabor</h1>
    <p>Imágenes de inspiración y productos ficticios</p>
  </header>

  <div class="gallery">
  <img src="https://images.unsplash.com/photo-1523906834658-6e24ef2386f9?auto=format&fit=crop&w=600&q=80" alt="Café 1" />
  <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=600&q=80" alt="Café 2" />
  <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348?auto=format&fit=crop&w=600&q=80" alt="Barista" />
  <img src="https://images.unsplash.com/photo-1484154218962-a197022b5858?auto=format&fit=crop&w=600&q=80" alt="Cafetería" />
</div>


  <div class="volver">
    <a href="cafeteria.html">← Volver al inicio</a>
  </div>

</body>
</html>
